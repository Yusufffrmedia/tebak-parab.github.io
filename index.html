<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Parab</title>
    <style>
        body {
            background: linear-gradient(135deg, green, blue, yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 10px black;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px pink;
        }

        .loading {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="nameInput" placeholder="Masukkan nama Anda">
        <button onclick="showLoading()">Tebak Parab</button>
        <div id="loading" class="loading" style="display: none;"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
            setTimeout(showResult, 2000);
        }

        function showResult() {
            const results = ["heunceut", "kadal", "memek", "spakbor mio", "kutang ema", "apem", "jukut"];
            const randomResult = results[Math.floor(Math.random() * results.length)];
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").innerText = randomResult;
        }
    </script>
</body>
</html>
